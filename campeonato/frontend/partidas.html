<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Partidas</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo do Campeonato Brasileiro">
    </div>
    <span class="campeonato">
      Campeonato Brasileiro 2024
    </span>
    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="index.html">INÍCIO</a></li>
          <li><a href="classificacao.html">CLASSIFICAÇÃO</a></li>
          <li><a href="partidas.html">PARTIDAS</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <h1>Gerenciar Partidas</h1>
      <label for="rodadas">Filtrar por Rodada:</label>
      <select id="rodadas">
        <option value="">Todas as Rodadas</option>
        <!-- Rodadas serão carregadas dinamicamente -->
      </select>

      <table id="partidas-tabela" class="classificacao-tabela">
        <thead>
          <tr>
            <th>Time Casa</th>
            <th>Gols Casa</th>
            <th>Time Visitante</th>
            <th>Gols Visitante</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados das partidas serão carregados dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="logo">
      <img src="img/logo.png" alt="Logo do Campeonato Brasileiro">
    </div>
    <span>2024 - Todos os direitos reservados ©</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
